<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="text-center container p-1 mt-4">
        <h1 class="display-5 fw-semibold">My Favourite Destinations</h1>
    </header>
    <main class="container">
        <p class="navbar-text bg-primary text-dark bg-opacity-25 rounded py-3 px-4">Toggle the list of my favourite destinations</p>
        <ul class="destinations-list list-group list-unstyled mb-3  py-3 px-4">
            <li class="bg-opacity-75 list-group-item  py-3 px-4">Rome</li>
            <li class="bg-opacity-75 list-group-item  py-3 px-4">Athens</li>
            <li class="bg-opacity-75 list-group-item  py-3 px-4">Bangkok</li>
            <li class="bg-opacity-75 list-group-item  py-3 px-4">Amsterdam</li>
            <li class="bg-opacity-75 list-group-item  py-3 px-4">Gala Gonone</li>
        </ul>
        <p class="you-selected hidden bg-success bg-opacity-25 rounded navbar-text p-2  py-3 px-4">You selected ${destination}</p>
        <button type="button" class="btn btn-primary float-end" id="toggle-list">Hide destinations</button>
    </main>
    <script src="index.js" defer></script>
</body>
</html>
